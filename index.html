<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./src/styles.css">
</head>
<body>
    <header>
        <h1>Win Big on the Coin Toss!!</h1>
    </header>
    <main>
        <p>
            <label for="bet">Your Bet:</label>
            <input id="bet" type="number">
            <label id="wins">Wins: 0</label>
            <label id="losses">Losses: 0</label>
            <label for="money-has">Money in Bank:</label>
            <label id="money-has">$1000</label>
        </p>
        <hr>
        <h2>Pick a side</h2>
        <p id="radio">
            <label><input id="heads-choice" class="radio" type="radio" name="face-side" value="heads" checked>Heads</label>
            <label><input class="radio" type="radio" name="face-side" value="tails">Tails</label>
        </p>
        <p>
            <h2>Press the coin to flip it.</h2>
            
            <div id="coin-container">
                <img id="coin-face" src="./assets/Tails.png" alt="Picture of either heads or tails">
                <div class="centered">
                    <h2 id="message">You Lost</h2>
                </div>
            </div>
        </p>
    </main>
    <script type="module" src="./src/index.js"></script>
</body>
</html>
