<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./src/styles.css">
</head>
<body>
    <header>
        <h1>Win Big on the Coin Toss!!</h1>
    </header>

    <main>
        <p id="wins-losses">
            <label>Wins: 0</label>
            <label>Losses: 0</label>
        </p>
        <p>
            <img id="coin-face" src="./assets/Tails.png" alt="Picture of either heads or tails">
        </p>
        <p id="radio">
            <label><input type="radio" name="face-side" value="heads" checked>Heads</label>
            <label><input type="radio" name="face-side" value="tails">Tails</label>
        </p>
        <p>
            <button>Flip the Coin! Earn Some Cash!</button>
        </p>
    </main>
</body>
</html>
